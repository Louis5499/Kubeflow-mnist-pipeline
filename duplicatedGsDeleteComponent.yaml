name: Kubeflow - Delete Duplicated Directory in google storage
description: Delete the useless directory which generated by TFJob during training 
inputs:
  - {name: Bucket Name,                 type: String, default: 'kf_second_test',   description: 'The destination (Bucket) to TFJob model file'}
  - {name: Object Dir Prefix,           type: String, default: 'my-model/export',  description: 'The destination (Object/Blob dir) to TFJob model file'}
implementation:
  container:
    image: asia.gcr.io/kubernetes-271305/gs-duplicated-delete:202004261522
    command: ['python']
    args: [
      -u, duplicated_dir.py,
      --bucket-name,                   {inputValue: Bucket Name},
      --object-dir-prefix,             {inputValue: Object Dir Prefix},
    ]